<body>
	<header>

	</header>
	<main>
		<p>Задача 5. Тренажер додавання. Кожні 10 секунд користувачу задають випадковий приклад з додавання двох цифр і робиться перевірка.</p>
		<h2>Розвʼязок:</h2>
		<script>
			function getRandom(min,max) {
				return Math.floor(Math.random()*(max-min+1))+min
			}
			function getCheckSum(minNum,maxNum) {
				setInterval(() => {
					let randonNum_1=getRandom(minNum,maxNum)
					let randonNum_2=getRandom(minNum,maxNum)
					let sum=randonNum_1+randonNum_2
					let userSum=parseInt(prompt(`введіть суму ${randonNum_1}+${randonNum_2}=`))
					userSum===sum ? alert('Вірно') : alert('Не вірно')
				}, 10000);
			}
			getCheckSum(1,50)
		</script>
	</main>
</body>
